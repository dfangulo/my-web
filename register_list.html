<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Participantes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Estilos básicos para la tabla -->
    <style>
      body {
        width: 60%;
        margin: 0 auto; /* Alinea el cuerpo en el centro */
        text-align: center;
      }
      table {
        width: 40%;
        border-collapse: collapse;
        margin: 0 auto; /* Alinea el cuerpo en el centro */
      }

      th,
      td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #f5f5f5;
      }
      a {
        background-color: #d81b60; /* Rosa oscuro */
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #ad1457; /* Rosa más oscuro al pasar el mouse */
        text-decoration: none;
        color: #fff;
        border-radius: 7px;

      }
    </style>
  </head>
  <body>
    <h1>Lista de Participantes</h1>
    <a href="/">Regresar</a>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <!-- <th>Celular</th>
                <th>Referencia</th> -->
        </tr>
      </thead>
      <tbody id="tabla-datos">
        <!-- Los datos se llenarán aquí con JavaScript -->
      </tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      // Cargar los datos del JSON
      fetch("js/json/data.json")
        .then((response) => response.json())
        .then((data) => {
          const tablaDatos = document.getElementById("tabla-datos");
          data.data.forEach((registro) => {
            const fila = document.createElement("tr");
            fila.innerHTML = `
                        <td>${registro.name}</td>
                    `;
            tablaDatos.appendChild(fila);
          });
        })
        .catch((error) => console.error("Error al cargar los datos:", error));

      function enmascararCelular(celular) {
        // Mostrar solo los últimos 3 dígitos del celular
        const enmascarado = "*".repeat(celular.length - 3) + celular.slice(-3);
        return enmascarado;
      }
    </script>
  </body>
</html>
